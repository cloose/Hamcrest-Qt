language: cpp
compiler:
  - gcc
  - clang

before_install:
  - sudo add-apt-repository -y ppa:canonical-qt5-edgers/qt5-proper # for Qt5
  - sudo add-apt-repository -y ppa:kalakris/cmake # for cmake 2.8.11
  - sudo apt-get update
  - sudo apt-get install -qq qtbase5-dev cmake

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - export LD_LIBRARY_PATH="src/core:$LD_LIBRARY_PATH"         
  - make all test
